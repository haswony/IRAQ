<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <!-- كلمات مفتاحية لتحسين السيو -->
    <meta name="description" content="استمتع بتشغيل الموسيقى ومقاطع الفيديو من يوتيوب مباشرة. مشغل الموسيقى الذي تبحث عنه!">
    <meta name="keywords" content="YouTube, Music, Player, مشغل موسيقى, يوتيوب, موسيقى, أغاني, فيديوهات, Hussein Ghazal, أغاني عراقية, Hussein Ghazal songs, Arabic music">
    <meta name="author" content="YouTube Music Player">
    <!-- رقم تتبع Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5GKK90952"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-V5GKK90952');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .video-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item img {
            margin-right: 10px;
            border-radius: 8px;
            width: 80px;
            height: 60px;
            object-fit: cover;
        }

        #player {
            margin-top: 10px;
            display: none;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 16/9;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            max-width: 400px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5733;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YouTube Music Player</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="بحث عن أغنية...">
        <button type="submit">بحث</button>
    </form>
    <div class="results" id="results"></div>
    <div id="player"></div>
    <button class="theme-toggle">تبديل الثيم</button>

    <script>
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';
                data.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span>${video.title}</span>
                    `;
                    videoItem.addEventListener('click', () => playVideo(video.videoId));
                    results.appendChild(videoItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });

        function playVideo(videoId) {
            const player = document.getElementById('player');
            player.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            player.style.display = 'block';
        }
    </script>
</body>
</html>
