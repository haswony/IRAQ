<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .video-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .video-item img {
            margin-right: 10px;
            border-radius: 8px;
            width: 80px;
            height: 60px;
            object-fit: cover;
        }

        #player {
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 16/9;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            max-width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5733;
        }

        .mic-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .mic-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>YouTube Music Player</h1>

    <!-- إدخال Handle قبل البحث -->
    <input type="text" id="handleInput" placeholder="أدخل اسم المستخدم (Handle)" required>
    <button id="setHandleButton">إضافة</button>

    <form id="searchForm" style="display: none;">
        <input type="text" id="searchQuery" placeholder="بحث عن أغنية...">
        <button type="submit">بحث</button>
        <button class="mic-button" type="button" id="micButton">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Microphone">
        </button>
    </form>

    <div class="results" id="results"></div>
    <div id="player"></div>

    <script>
        const usedHandles = JSON.parse(localStorage.getItem('usedHandles')) || [];
        const handleInput = document.getElementById('handleInput');
        const setHandleButton = document.getElementById('setHandleButton');
        const searchForm = document.getElementById('searchForm');

        setHandleButton.addEventListener('click', () => {
            const handle = handleInput.value.trim();
            if (!handle) {
                alert('يرجى إدخال اسم مستخدم (Handle)');
                return;
            }
            if (usedHandles.includes(handle)) {
                alert('هذا الاسم مستخدم من قبل. يرجى اختيار اسم آخر.');
            } else {
                usedHandles.push(handle);
                localStorage.setItem('usedHandles', JSON.stringify(usedHandles));
                searchForm.style.display = 'block';
                handleInput.style.display = 'none';
                setHandleButton.style.display = 'none';
            }
        });

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            performSearch(query);
        });

        const micButton = document.getElementById('micButton');
        const searchQuery = document.getElementById('searchQuery');
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                searchQuery.value = transcript;
                performSearch(transcript);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
            };
        } else {
            alert('البحث الصوتي غير مدعوم في هذا المتصفح.');
        }

        micButton.addEventListener('click', function() {
            if (recognition) {
                recognition.start();
            }
        });

        function performSearch(query) {
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';
                data.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span>${video.title}</span>
                    `;
                    videoItem.addEventListener('click', () => playVideo(video.videoId));
                    results.appendChild(videoItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        function playVideo(videoId) {
            const player = document.getElementById('player');
            player.innerHTML = `<iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&rel=0&modestbranding=1"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>`;
            player.style.display = 'block';
        }
    </script>
</body>
</html>
