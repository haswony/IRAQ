<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouTube Music Player - Search and play your favorite music videos with ease.">
    <meta name="keywords" content="YouTube Music, Music Player, Video Player, Search Music, Play Music, Online Music, Music Streaming, Video Search, YouTube API, Music App">
    <meta name="author" content="حسين بريس">
    <title>مشغل موسيقى يوتيوب</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .search-bar {
            margin-top: 20px;
            width: 90%;
            display: flex;
            justify-content: center;
        }
        #searchQuery {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin-top: 20px;
            width: 100%;
        }
        .video-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 5px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.2);
        }
        .video-item:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .video-item img {
            margin-right: 10px;
            border-radius: 8px;
            max-width: 100px;
        }
        #player {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <form id="searchForm" class="search-bar">
        <input type="text" id="searchQuery" placeholder="بحث عن أغنية..." aria-label="بحث">
        <button type="submit">بحث</button>
    </form>
    <div class="results" id="results"></div>
    <div id="player"></div>
    <footer>© جميع الحقوق محفوظة - حسين بريس</footer>

    <script>
        const searchForm = document.getElementById('searchForm');
        const results = document.getElementById('results');
        const player = document.getElementById('player');

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                results.innerHTML = '';
                data.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}" width="120">
                        <div>
                            <span>${video.title}</span>
                            <div>القناة: ${video.channelTitle}</div>
                        </div>
                    `;
                    videoItem.addEventListener('click', () => playVideo(video.videoId));
                    results.appendChild(videoItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });

        function playVideo(videoId) {
            player.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            player.style.display = 'block';
            results.style.display = 'none';
        }
    </script>
</body>
</html>
