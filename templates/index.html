<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .share-button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facebook { background: #3b5998; }
        .twitter { background: #1da1f2; }
        .whatsapp { background: #25d366; }
        .instagram { background: #e4405f; }

        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .video-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item img {
            margin-right: 10px;
            border-radius: 8px;
            width: 80px;
            height: 60px;
            object-fit: cover;
        }

        #player {
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 16/9;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            max-width: 400px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5733;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .video-item img {
                width: 60px;
                height: 45px;
            }
            .share-button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <h1>YouTube Music Player</h1>

    <!-- أزرار المشاركة لرابط الموقع -->
    <div class="share-buttons">
        <button class="share-button facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href), '_blank')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook" width="20">
        </button>
        <button class="share-button twitter" onclick="window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(window.location.href), '_blank')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter" width="20">
        </button>
        <button class="share-button whatsapp" onclick="window.open('https://api.whatsapp.com/send?text=' + encodeURIComponent(window.location.href), '_blank')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp" width="20">
        </button>
        <button class="share-button instagram" onclick="window.open('https://www.instagram.com/?url=' + encodeURIComponent(window.location.href), '_blank')">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram" width="20">
        </button>
    </div>

    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="بحث عن أغنية...">
        <button type="submit">بحث</button>
    </form>

    <div class="results" id="results"></div>
    <div id="player"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';
                data.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span>${video.title}</span>
                    `;
                    videoItem.addEventListener('click', () => playVideo(video.videoId));
                    results.appendChild(videoItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });

        function playVideo(videoId) {
            const player = document.getElementById('player');
            player.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            player.style.display = 'block';
        }
    </script>
</body>
</html>
