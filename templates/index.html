<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouTube Music Player - Search and play your favorite music videos with ease.">
    <meta name="keywords" content="YouTube Music, Music Player, Video Player, Search Music, Play Music, Online Music, Music Streaming, Video Search, YouTube API, Music App, أحدث الأغاني, موسيقى عربية, أغاني شعبية, أغاني عراقية, أغاني جديدة">
    <meta name="author" content="حسين بريس">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="YouTube Music Player">
    <meta property="og:description" content="Search and play your favorite music videos with ease.">
    <meta property="og:image" content="link-to-your-image.jpg">
    <meta property="og:url" content="https://www.youtubemusic1.com">
    <title>مشغل موسيقى يوتيوب</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5GKK90952"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-V5GKK90952');
    </script>
    <!-- End Google Analytics -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cairo:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 100;
        }
        .navbar h1 {
            margin: 0;
            padding: 0 20px;
            font-size: 1.2rem;
        }
        .navbar .toggle-mode {
            margin-right: 20px;
            cursor: pointer;
        }
        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin-top: 60px;
        }
        .video-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 5px;
        }
        .video-item:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .video-item img {
            margin-right: 10px;
            border-radius: 8px;
        }
        #player {
            margin-top: 20px;
            display: none;
            max-width: 100%;
        }
        .dark-mode {
            background: #121212;
            color: #f0f0f0;
        }
        .notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>مشغل موسيقى يوتيوب</h1>
        <button class="toggle-mode" onclick="toggleDarkMode()">تبديل الوضع الداكن</button>
    </div>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="بحث عن أغنية..." aria-label="بحث">
        <button type="submit">بحث</button>
    </form>
    <div class="results" id="results"></div>
    <div id="player"></div>
    <div class="notification" id="notification">تم تحميل فيديو جديد!</div>
    <footer>© جميع الحقوق محفوظة - حسين بريس</footer>

    <script>
        const searchForm = document.getElementById('searchForm');
        const results = document.getElementById('results');
        const player = document.getElementById('player');
        const notification = document.getElementById('notification');
        let darkMode = false;

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                results.innerHTML = '';
                data.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}" width="120">
                        <span>${video.title}</span>
                    `;
                    videoItem.addEventListener('click', () => playVideo(video.videoId));
                    results.appendChild(videoItem);
                });
                showNotification("تم تحميل فيديوهات جديدة!");
            })
            .catch(error => console.error('Error fetching data:', error));
        });

        function playVideo(videoId) {
            player.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            player.style.display = 'block';
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
